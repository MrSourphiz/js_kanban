<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Канбан-доска</title>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <main class="main">
    <h2 class="main__title">Канбан-доска</h2>
    <section class="new-task">
      <h3 class="new-task__title">Новая задача</h3>
      <div class="new-task__wrap">
        <input class="new-task__input" type="text" placeholder="Название задачи" name="task-name">
        <button class="add-button" type="button">Добавить</button>
      </div>
    </section>
    <section class="task-list">
      <h3 class="task-list__title">Список задач</h3>
      <div class="task-list__wrap">
        <div class="backlog-wrapper">
          <h4 class="list__title backlog__title">Бэклог</h4>
          <ul class="list backlog">
          </ul>
        </div>

        <div class="in-process-wrapper">
          <h4 class="list__title in-process__title">В процессе</h4>
          <ul class="list in-process">
          </ul>
        </div>

        <div class="done-wrapper">
          <h4 class="list__title done__title">Готово</h4>
          <ul class="list done">
          </ul>
        </div>

        <div class="deleted-wrapper">
          <h4 class="list__title deleted__title">Корзина</h4>
          <ul class="list deleted">
          </ul>
          <button class="delete-button" type="button">Очистить</button>
        </div>
      </div>
    </section>
  </main>

  <template id="task">
  	<li class="list__item">
  		<p class="item__content"></p>
      <div class="visually-hidden item__edit">
        <input class="item__input" type="text" name="">
        <div class="item__buttons">
          <button class="item__done-button" type="button" aria-label='Сохранить изменения'></button>
          <button class="item__edit-button" type="button" aria-label='Редактировать'></button>
        </div>
      </div>
  	</li>
  </template>

</body>
</html>
